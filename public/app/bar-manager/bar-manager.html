<div class="col-md-12 animated fadeIn bar-manager-container"><div class="col-md-5 tow-sections"><div class="bar-panel-section"><div class="info-header row"><label class="col-md-6 info-label" ng-style="{'background-color': $ctrl.mainColor.color}">Kamarier: {{$ctrl.selectedWaiter.name}}</label><label class="col-md-6 info-label" ng-style="{'background-color': $ctrl.mainColor.color}">Tavolina: {{$ctrl.selectedTable.nr}}</label></div><div class="bill-info row"><div class="col-md-8"> Pershkrim</div><div class="col-md-2"> Sasi</div><div class="col-md-2"> Total</div></div><div class="bill-table"><div class="row bill-products" ng-repeat="product in $ctrl.bill" ng-class="{'product-active': $ctrl.product == $ctrl.bill[selectedProduct]}" ng-click="$ctrl.selectBillProduct($index)" ng-if="$ctrl.product.name != ''"><div class="col-md-8"> {{product.name}}</div><div class="col-md-2"> {{product.count}}</div><div class="col-md-2"> {{product.total}}</div></div></div></div><div class="bill-buttons-section row"><button class="btn btn-raised btn-danger bill-button col-md-3" ng-disabled="!$ctrl.selectedProduct" ng-click="$ctrl.deleteBillProduct()"><span class="glyphicon glyphicon-trash"></span></button><button class="btn btn-raised bill-button col-md-3" ng-disabled="!$ctrl.selectedProduct || $ctrl.bill[selectedProduct].count &lt;= 1 " ng-class="$ctrl.mainColor.class" ng-click="$ctrl.countSelectedProduct(false)"><span class="glyphicon glyphicon-menu-down"></span></button><button class="btn btn-raised bill-button col-md-3" ng-disabled="!$ctrl.selectedProduct" ng-class="$ctrl.mainColor.class" ng-click="$ctrl.countSelectedProduct(true)"><span class="glyphicon glyphicon-menu-up"></span></button><div class="bill-sum col-md-3">Totali<br/> {{$ctrl.total}}.0</div></div><div class="bill-buttons-section bill-buttons-section-two row"><button class="btn btn-raised btn-danger bill-button col-md-6"><span class="glyphicon glyphicon-share-alt"></span> Anulo fatur</button><button class="btn btn-raised btn-success bill-button col-md-6"><span class="glyphicon glyphicon-print"></span> Printo fatur</button></div></div><div class="col-md-7 tow-sections"><div class="col-md-9 products-section"><button class="btn btn-raised col-md-3 animated fadeIn product-button" ng-click="$ctrl.choseProduct(product)" ng-class="$ctrl.mainColor.class" ng-repeat="product in $ctrl.tempProducts"> {{product.name}}</button></div><div class="col-md-3 product-category"><button class="btn btn-raised btn-group-justified prod-category-back" ng-class="$ctrl.mainColor.class"> Kategorit</button><button class="btn btn-raised btn-primary btn-group-justified prod-category" ng-click="$ctrl.selectCategory(category.id)" ng-repeat="category in $ctrl.categories"> {{category.name}}</button></div></div></div>

<div class="col-md-12 table-container"><button class="btn btn-raised table" ng-repeat="table in $ctrl.tables" ng-class="{'btn-warning' : table.status == 0 , 'btn-success' : table.status == 1}" ng-click="$ctrl.selectTable(table)"><span class="glyphicon glyphicon-glass"></span>{{$ctrl.table.nr}}</button></div>
